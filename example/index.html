<html>
  <head>
    <title>jaiks example</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="../jaiks.min.js"></script>
    <script>
    // initiate jaiks
    jaiks.init({url : 'ajax.php'});

    var test = (function($) {
      var pub = {};

      pub.init = function() {
        jaiks.add('/sasd/asdasd/xx.json?asdsd=asdad&asdad=dshdfk', test.handler, 1);
        jaiks.add('/sasd/asdasd/yy.json', test.handler);
      };

      pub.handler = function(response) {
        console.log(response);
      };

      return pub;
    })(jQuery);
    test.init();

    // jaiks.exec must always be executed last
    jaiks.exec();
    </script>
  </body>
</html>
